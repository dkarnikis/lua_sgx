softwire-config {
  binding-table {
    softwire {
      ipv4 193.5.17.1;
      psid 44;
      b4-ipv6 fc00:1:2:3:4:5:3:d84c;
      br-address fc00::100;
      port-set {
        psid-length 6;
      }
    }
  }
  external-interface {
    allow-incoming-icmp false;
    error-rate-limiting {
      packets 600000;
    }
    generate-icmp-errors false;
    reassembly {
      max-fragments-per-packet 40;
    }
  }
  instance {
    device test;
    queue {
      id 0;
      external-interface {
        ip 10.0.1.1;
        mac 02:aa:aa:aa:aa:aa;
        next-hop {
          mac 02:99:99:99:99:99;
        }
        vlan-tag 164;
      }
      internal-interface {
        ip fe80::100;
        mac 02:bb:bb:bb:bb:bb;
        next-hop {
          mac 02:99:99:99:99:99;
        }
        vlan-tag 125;
      }
    }
  }
  internal-interface {
    allow-incoming-icmp false;
    error-rate-limiting {
      packets 600000;
    }
    generate-icmp-errors false;
    mtu 9500;
    reassembly {
      max-fragments-per-packet 40;
    }
  }
}
